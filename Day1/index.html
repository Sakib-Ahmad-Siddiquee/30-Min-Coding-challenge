<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Back Button -->
    <a href="javascript:history.back(1)">
        <i class="fa-solid fa-arrow-left-long absolute bg-white shadow-lg p-5 rounded-full m-5"></i>
    </a>
    <div class="body-color h-screen w-screen space-x-10 flex items-center justify-center">
        
        <div class="bg-white h-96 w-72 p-8 rounded-md shadow-xl">
            <p class="mb-5 font-semibold">SIGN UP</p>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" class="w-full mb-5 border border-gray-400 rounded-md">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" class="w-full mb-5 border border-gray-400 rounded-md">
            <button class="w-full btn-color rounded-md text-white text-sm py-1 shadow-md">SIGN UP</button>
            <hr class="mt-10 border-gray-400 relative">
            <div class="flex justify-center">
                <p class="absolute -mt-4 bg-white px-1 rounded border-gray-400 border">OR</p>
            </div>
            <div class="flex space-x-5 justify-center pt-5">
                <div class="border-2 border-red-500 rounded-full w-10 h-10 flex justify-center items-center">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="border-2 border-blue-500 rounded-full w-10 h-10 flex justify-center items-center">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="border-2 border-blue-300 rounded-full w-10 h-10 flex justify-center items-center">
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                
                
            </div>
        </div>
        <div class="bg-yellow-100 h-96 w-72">
            
        </div>
    </div>
</body>
</html>
